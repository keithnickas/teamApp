    <link rel="stylesheet" type="text/css" href="assets/css/fontAwesome/css/font-awesome.min.css">

    <script src="app/auth/auth.controller.js"></script>
    <script src="app/auth/auth.service.js"></script>

    <script src="app/teams/config.route.js"></script>

    <script src="app/users/directives/userActions.directive.js"></script>

    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/firebaseData.service.js"></script>
    <script src="app/core/team.service.js"></script>
    <script src="app/core/user.service.js"></script>

    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/header.directive.js"></script>
    <script src="app/layout/navbar.directive.js"></script>
    <script src="app/layout/footer.directive.js"></script>
    
    <script type="text/javascript">
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAy5B65ScsZ85G6KsJG0NOcRu8P4HGrX7c",
        authDomain: "teamapp-e2f53.firebaseapp.com",
        databaseURL: "https://teamapp-e2f53.firebaseio.com",
