<div class="large-12 table">
  <div id="teamMembersWrapper" class="row">
    <div class="teamMembersSearch large-12">
      <div class="row">
        <div class="large-6 columns">
            <label class="formSearchInput">Search by name or email:
                <input class="searchField" type="text" ng-model="query" placeholder="Search for a team member" autofocus="autofocus"/>
            </label>
        </div>
        <div class="sortBy large-3 columns">
            <label>Sort By:
                <select ng-model="sortBy">
                    <option value="name">Name</option>
                    <option value="email">Email</option>
                    <option value="team">Team</option>
                    <option value="city">City</option>
                </select>
            </label>
        </div>
      </div>
    </div>
      <div class="teamMembersList large-12">
        <div class="row">
          <ul id="usersList" class="large-6 columns">
          <li ng-animate="'animate'" class="columns userListItem" ng-repeat="(key, team) in vm.teams | filter: query | orderBy: sortBy" index="{{team.$id}}">
            <span class="userName columns">{{team.name}}
                <span class="inlineDetails">
                  <span class="userTeam">{{team.length}}</span>
                </span>
              </span>
              <div class="large-6 columns">
              <span class="userTeam columns"><span class="bold">Users:</span> <span ng-repeat="user in vm.teamUsers">{{user.user || "No users"}}</span>
                <button ng-click="vm.removeUserFromTeam(user.teamName)" title="Remove User from Team" class="tiny button alert"><i class="fa fa-times"></i></button></span>
                <span class="userLocation columns"><span class="bold">Admin:</span> {{teams.phone}}</span>
              </div>
              <div class="large-6 columns removeUser">
                <button ng-click="vm.removeUser(user)" class="button warning columns right">Remove Team</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
  </div>
</div>
