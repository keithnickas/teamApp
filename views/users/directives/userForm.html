<div class="large-12 form-inline addUserContainer">
  <div class="row small-3 addUser hide form-inline arrowBoxTop">
    <form ng-submit="vm.addUser()" class="form-inline user-form">
      <div class="form-group form-inline">
        <label for="name" class="label">Name:</label>
          <input ng-model="vm.newUser.name" type="text" class="form-control" name="name" placeholder="Name" required>
        <label for="phone" class="label">Phone Number:</label>
          <input ng-model="vm.newUser.phone" type="text" class="form-control" name="phone" placeholder="Phone Number" required>
        <label for="email" class="label">Email:</label>
          <input ng-model="vm.newUser.email" type="email" class="form-control" name="email" placeholder="email" required>
        <label for="team" class="label">Team Name:</label>
          <input ng-model="vm.newUser.teamName" type="text" class="form-control" name="team" placeholder="Team" required>
        <button id="addUserButton" type="submit" class="button primary"><i class="fa fa-user-plus"></i> Add User</button>
        <button id="closeButton" type="button" class="button primary hollow cancelButton float-right">Cancel</button>
      </div>
    </form>
  </div>    
</div>
<script type="text/javascript">
  addUser();
</script>
